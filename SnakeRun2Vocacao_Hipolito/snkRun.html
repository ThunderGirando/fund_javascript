<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="shortcut icon" href="/assents/gamepad.svg" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="assents/style.css">
</head>

<body>

  <main>
    <h1>Snake Run</h1>

    <div class="score">Score: <span class="score--value">00</span></div> <!-- Exibe o score do jogo -->

    <div class="menu-screen"> <!-- Exibe menu screen na tela-->
      <span class="game-over">Game Over</span>
      <span class="final-score">score <span>00</span></span>

      <button class="btn-play">

        <span class="material-symbols-outlined">
          play_circle
        </span> 
        <!-- span é um objeto -->
        Jogar de Novo !?
      </button>
      </span>

    </div>
    <canvas width="600" height="600"></canvas> <!-- Canvas é onde o jogo será renderizado -->
  </main>

    <footer>Desenvolvido por @_ivanpaulino 2024</footer>

  <!--<canvas id="stage" width="600" height="600"></canvas>-->

</html>
